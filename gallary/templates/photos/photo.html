<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>Photo</title>
</head>

<body class="mt-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <a href="{% url 'gallary' %}" class="btn btn-dark my-3">Go Back</a>
            </div>
            <!-- <div style="height:90vh;"> -->
            <div>
                <div style="height:100px;">
                    <img id="img" style="max-width: 100%; max-height:50%" src="{{photo.image.url}}" alt="">
                </div>
                <p>Tag:{{photo.name}}</p>
                <button onClick="rotateImgRight()"><i class="fas fa-undo"></i></button>
                <button onClick="rotateImgLeft()"><i class="fas fa-redo"></i></button>
            </div>
            <!-- <div class="form-group m-3">
                <form action="" id="image-form">
                    {% csrf_token %}
                    <input type="file" name="image" class="form-control-file" id="image" />
                </form>

            </div> -->
        </div>
    </div>

    <script>
        let rotation = 0;
        function rotateImgRight() {
            rotation += 90; // add 90 degrees, you can change this as you want
            if (rotation === 360) {
                // 360 means rotate back to 0
                rotation = 0;
            }
            document.querySelector("#img").style.transform = `rotate(${rotation}deg)`;
        }
        function rotateImgLeft() {
            rotation -= 90; // sub 90 degrees, you can change this as you want
            if (rotation === 360) {
                // 360 means rotate back to 0
                rotation = 0;
            }
            document.querySelector("#img").style.transform = `rotate(${rotation}deg)`;
        }
    </script>
</body>

</html>
